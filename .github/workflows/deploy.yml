name: Task Flows Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  APP_NAME: task-flows-app

jobs:
  tests:
    env:
      TZ: Europe/Berlin
    runs-on: ubuntu-latest
    name: Tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"

      - name: install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy
    needs: tests
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"

      - name: install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run prisma generate
        run: pnpm prisma generate
        env:
          DATABASE_URL: ${{secrets.DATABASE_URL}}

      - name: Build application
        run: pnpm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_HUB_USERNAME}}
          password: ${{secrets.DOCKER_HUB_PASSWORD}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          pull: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.APP_NAME }}:latest
          build-args: NODE_ENV=production

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{secrets.SERVER_HOST}}
          username: ${{secrets.SERVER_USER}}
          key: ${{secrets.SERVER_SSH_KEY}}
          port: ${{secrets.SERVER_SSH_PORT}}
          passphrase: ${{secrets.SERVER_SSH_PASSPHRASE}}
          script: |
            # Create app directory
            mkdir -p /opt/${{ env.APP_NAME }}
            cd /opt/${{ env.APP_NAME }}

            # Create .env file
            cat > .env << EOF
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            APP_NAME=${{ env.APP_NAME }}
            PORT=3000
            EOF

            # Copy or download docker-compose.yml if it doesn't exist
            if [ ! -f docker-compose.yml ]; then
              curl -o docker-compose.yml https://github.com/Oluwatomisin780/vps_deploment_practice/blob/main/docker-compose.ymlhttps://raw.githubusercontent.com/YOUR_GITHUB_USERNAME/YOUR_REPO/main/docker-compose.yml
            fi

            # Pull latest images, stop old containers, start new ones
            docker compose --env-file .env pull
            docker compose --env-file .env down
            docker compose --env-file .env up -d
            docker image prune -f
