name: Task Flows Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  APP_NAME: task-flows-app

jobs:
  tests:
    env:
      TZ: Europe/Berlin
    runs-on: ubuntu-latest
    name: Tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"

      - name: install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy
    needs: tests
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"

      - name: install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run prisma generate
        run: pnpm prisma generate
        env:
          DATABASE_URL: ${{secrets.DATABASE_URL}}

      - name: Build application
        run: pnpm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_HUB_USERNAME}}
          password: ${{secrets.DOCKER_HUB_PASSWORD}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          pull: true
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.APP_NAME }}:latest
          build-args: |
            NODE_ENV=production

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{secrets.SERVER_HOST}}
          username: ${{secrets.SERVER_USER}}
          key: ${{secrets.SERVER_SSH_KEY}}
          port: ${{secrets.SERVER_SSH_PORT}}
          passphrase: ${{secrets.SERVER_SSH_PASSPHRASE}}
          script:
            docker pull ${{secrets.DOCKER_HUB_USERNAME}}/${{ env.APP_NAME}}:latest
            docker stop ${{env.APP_NAME}} || true
            docker rm ${{env.APP_NAME}} || true
            docker run -d --name ${{env.APP_NAME}} -p 80:3000 ${{secrets.DOCKER_HUB_USERNAME}}/${{env.APP_NAME}}:latest
